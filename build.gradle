// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Define versions in a single place
    ext.minSdkVersion = 19
    ext.targetSdkVersion = 28
    ext.compileSdkVersion = 28
    ext.buildToolsVersion = "28.0.3"

    ext.kotlin_version = "1.2.71"
    ext.gradle_version = "3.2.1"

    ext.support_library_version = "28.0.0"

    ext.arch = [
            lifecycle: "1.1.1"
    ]

    ext.dagger_version = "2.19"

    ext.rx_java2_version = "2.1.+"
    ext.rx_android_version = "2.0.+"
    ext.rx_kotlin_version = "2.1.+"
    ext.rx_permission = "0.9.4@aar"
    ext.rx_binding = "2.0.0"
    ext.rx_preferences = "2.0.0-RC3"

    ext.retrofit2_version = "2.3.0"
    ext.okhttp3_version = "3.8.1"
    ext.timber_version = "4.7.0"

    ext.butter_knife_version = "8.8.1"
    ext.dart_version = "2.0.+"

    ext.glide_version = "4.7.1"

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.google.com/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}